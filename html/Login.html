<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - Login</title>
    <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body>
    
    <div class="contenedor">
        <img class="logo-m" src="/img/logo.svg" alt="logo rentease">
        <br>
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <br>
            <label class="letra" for="">Usuario</label>
            <br>
            <input class="inputs-medidas inputs" type="text" id="username" minlength="4" autofocus required >
             <br>
            <label class="letra" for="">Contraseña</label>
            <br>
            <input class="inputs-medidas inputs" type="password" id="password" required>
            <br><br>
            <button class="boton inputs-medidas" type="submit" onclick="ValidarUsuario()" >Entrar a RentEase</button>
            <script src="/javascript/funciones_login.js" type="text/javascript"></script>
            <br><br>

            <script>
                var ValidarUsuario = function (){
                    var user = document.getElementById('username').value;
                    var pass = document.getElementById('password').value;
                    
                   
                    var param = {
                        username: user,
                        password: pass
                    }

        
                    var resultado = AutenticarUsuario(param);
                 
                    if(resultado == "OK" )
                    {
                        localStorage.setItem('username',user);
                       
                        console.log('username: ' + user);
                        alert("Bienvenido")
                      document.location.href = "Home.html";
                    }
                    else{
                        alert(resultado);
                    }
                }
               

            </script>

            <p class="letra">¿No eres usuario de RentEase? <a href="Register.html">Registrate Ahora!</a></p>
            <br>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
