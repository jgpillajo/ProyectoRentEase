<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - Login</title>
    <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body>
    
    <div class="contenedor">
        <img class="logo-m" src="/img/logo.svg" alt="logo rentease">
        <br>
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <br>
            <div>
                <label class="letra" for="">Email</label>
                <br>
                <input class="inputs-medidas inputs" type="text" name="correo" id="username">
                <p class="campos-vacios no-display">¡ Escribe un e-mail !</p>
            </div>
            <br>
            <div>
                <label class="letra" for="">Contraseña</label>
                <br>
                <input class="inputs-medidas inputs" type="password" name="correo" id="password">
                <p class="campos-vacios no-display">¡ Escribe una contraseña !</p>
            </div>
            
            <br><br>
            <button class="boton inputs-medidas" type="submit" onclick="ValidarUsuario();" >Entrar a RentEase</button>
            <script src="/javascript/funciones_login.js" type="text/javascript"></script>
            <br><br>
            <p class="letra">¿No eres usuario de RentEase? <a href="Register.html">Registrate</a></p>
            <br>
        </div>
    </div>
    
    <div class="footer">
        
    </div>
    
    <script>

        var ValidarUsuario = function (){

            //Validar campos vacios
            let idLogin = ['username', 'password'];
    
            for(let item of idLogin){
                if(!document.getElementById(item).value){
                    document.getElementById(item).classList.remove('inputs');
                    document.getElementById(item).classList.add('inputs-vacio');
                }
            }


            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            var param = {
                username: user,
                password: pass
            }
            var resultado = AutenticarUsuario(param);
            if(resultado == "OK")
            {
                document.location.href = "Home.html";
            }
            else{
                alert(resultado);
            }
        }
    </script>
</body>
</html>
