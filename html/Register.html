<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form>
        <label for="Nombres">Nombres: </label>
        <input type="text" id="Nombres" />
        <label for="Apellidos">Apellidos: </label>
        <input type="text" id="Apellidos" />
        <label for="Usuario">Usuario: </label>
        <input type="text" id="Usuario" />
        <label for="Correo">Correo: </label>
        <input type="text" id="Correo" />
        <label for="Clave">Clave: </label>
        <input type="password" id="Clave" />
        <input type="button" value="Registrar" onclick="ValidarUsuario();" />
    </form>
    <div id="mensaje"></div>
    <script src="../javascript/funciones_login.js" type="text/javascript"></script>
    <script>
        var ValidarUsuario = function(){
            let nombres = document.getElementById('Nombres').value;
            let apellidos = document.getElementById('Apellidos').value;
            let usuario = document.getElementById('Usuario').value;
            let correo = document.getElementById('Correo').value;
            let clave = document.getElementById('Clave').value;
            let user = {
                name: nombres,
                secondname: apellidos,
                username: usuario,
                email: correo,
                password: clave
            }
            let resultado = RegistrarUsuario(user);
            if(resultado == "OK")
            {
                document.location.href = "login.html";
            }
            else{
                alert(resultado);
            }
        }
    </script>
</body>
</html>
