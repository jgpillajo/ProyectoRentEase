<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase Registro</title>
    <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body>

   
    <div id="mensaje"></div>
    <script src="/javascript/funciones_login.js" type="text/javascript"></script>

    <div class="contenedor">
        <img class="logo-m" src="/img/logo.svg" alt="logo rentease">
        <br>
        <div class="login-form">
            <h1>Nuevo Usuario</h1>
            <br>
            <form>
            <label class="letra" for="">Nombre</label><br>
                <input class="inputs-medidas inputs" type="text" name="nombres" id="Nombres" pattern="[a-z]" minlength="2" maxlength="10" title="Ej. Ramiro" title="Ej. Ramiro" placeholder="Ramiro" required autofocus>
            <br>
            <br>
            <label class="letra" for="">Apellido</label>
            <br>
            <input class="inputs-medidas inputs" type="text" name="apellidos" id="Apellidos" pattern="[a-z]" minlength="2" maxlength="10" title="Ej. Pavon" placeholder="Pavon" required >
            <br>
            <br>
            <label class="letra" for="">Edad</label>
            <br>
            <input class="inputs-medidas inputs" type="number" name="edad" id="Edad" min="1" max="99" maxlength="2" required>
            <br>
            <label class="letra" for="">Usuario</label>
            <br>
            <input class="inputs-medidas inputs" type="text" name="user" id="Usuario" pattern="[a-z]" minlength="2" required>
            <br>
            <br>
            <label class="letra" for="">E-mail:</label>
            <br>
            <input class="inputs-medidas inputs" type="email" name="correo" id="Correo" placeholder="example@rentease.com" required>
            <br>
            <br>
            <label class="letra" for="">Contraseña</label>
            <br>
            <input class="inputs-medidas inputs" type="password" name="password" id="Clave"  minlength="8" required>
            <abbr class="boton inputs-medidas" title=" La Contraseña puede contener una mayúscula, un numero y un carácter especial por norma de seguridad"> ?</abbr>
            <br>
            <br>
            
            <br>
            <br>
            <button class="boton inputs-medidas" type="submit" value="Registrar" onclick="ValidarPassword();ValidarUsuario()">Registrar</button>
            <br>
          
            <br>
        </form>
        
        </div>
    </div>
    <div class="footer">
    </div>

    <script src="/javascript/funciones_login.js" type="text/javascript"></script>

    <script>
        var ValidarUsuario = function(){

            //Validar campos vacios
            let idRegistro = ['Nombres', 'Apellidos', 'Edad','Usuario', 'Correo', 'Clave'];

            for(let item of idRegistro){
                if(!document.getElementById(item).value){
                    alert(`El campo ${item} está vacio, por favor ingresa un dato válido`);
                    return;
                }
            }
            let user = {
                name: '',
                secondname:'',
                edad: '',
                usuario:'',
                email: '',
                password: ''
            }

            let name=document.getElementById('Nombres').value;
            let secondname=document.getElementById('Apellidos').value;
            let edad=document.getElementById('Edad').value;
            let username = document.getElementById('Usuario').value;
            let email=document.getElementById('Correo').value;
            let password=document.getElementById('Clave').value;

            user = {name, secondname,edad, username, email, password};

            let resultado = RegistrarUsuario(user);
           
            if(resultado == "OK")
            {
                alert("Bienvenido - Ingresa tus credenciales");
                console.log(resultado);
              document.location.href = "Login.html";
            }
            else{
                alert(resultado);
            }
        }
    </script>


</body>
</html>
